<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://kit.fontawesome.com/0668abd750.js" crossorigin="anonymous"></script>

  <title>Game Page</title>
  <link rel="website icon" type="png" href="../images/logo4.png">

  <link rel="stylesheet" href="styles/game.css">
  <link rel="stylesheet" href="styles/default.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Iceberg&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Iceland&display=swap" rel="stylesheet">
</head>

<body>
  <div class="icon-game-page">
    <div class="show-how-many-hints">
      <i class="fa-solid fa-lightbulb icon-hint"></i>
      <div class="text-show-hints">5/7</div>
    </div>
    
    <i class="fa-solid fa-house icon-home"></i>
  </div>

  <form action="#" class="text-letters">
    <div>
      <input type="text" maxlength="8" class="letters-8" value="chrissss">
    </div>
  </form>

  <form action="#" class="text-letters">
    <div>
      <input type="text" maxlength="7" class="letters-7" value="chrisss">
    </div>
  </form>

  <form action="#" class="text-letters">
    <div>
      <input type="text" maxlength="6" class="letters-6" value="chriss">
    </div>
  </form>

  <form action="#" class="text-letters">
    <div>
      <input type="text" maxlength="5" class="letters-5" value="chrsi">
    </div>
  </form>

  <form action="#" class="text-letters">
    <div>
      <input type="text" maxlength="4" class="letters-4" value="chsr">
    </div>
  </form>

  <button class="submit-button">
    Submit
  </button>
</body>

</html>
