<body>

  <div class="gameRules">
    <div class="rules-text">Number of letters:</div>

    <div class="choice">
      <div class="rectangle-number-choice">4</div>
      <div class="rectangle-number-choice">5</div>
      <div class="rectangle-number-choice">6</div>
      <div class="rectangle-number-choice">7</div>
      <div class="rectangle-number-choice">8</div>
      <div class="rectangle-number-choice">?</div>
    </div>

    <div class="rules-text">Number of tries:</div>
    <div class="choice less-space-after-choice">
      <div class="rectangle-number-choice">4</div>
      <div class="rectangle-number-choice">5</div>
      <div class="rectangle-number-choice">6</div>
      <div class="rectangle-number-choice">!</div>
      <div class="rectangle-number-umplutura"></div>
      <div class="rectangle-number-umplutura"></div>
    </div>
    
    <div class="next-arrow rectangle-next-arrow"><i class="fa-solid fa-arrow-right"></i></div>

  </div>
