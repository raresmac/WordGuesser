<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <script src="https://kit.fontawesome.com/0668abd750.js" crossorigin="anonymous"></script>

  <title>LoginPage</title>
  <link rel="website icon" type="png" href="images/logo4.png">

  <link rel="stylesheet" href="styles/register.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Iceberg&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Iceland&display=swap" rel="stylesheet">

</head>

<body>

  <div class="letters-in-background">
    <div class="B">B</div>
    <div class="N">N</div>
    <div class="F">F</div>
    <div class="P">P</div>
    <div class="A">A</div>
  </div>

  <div class="container">
    <div class="rectangle-title">
      <div class="title">WordGuesser</div>
    </div>
    <div class="username">
      <div class="username-password-text">
        Username
      </div>
      <div class="rectangle-username-password"></div>
    </div>
    <div class="password">
      <div class="username-password-text">
        Password
      </div>
      <div class="rectangle-username-password"></div>
    </div>
    <div class="login-register">
      <div class="rectangle-login-register">
        <div class="login-register-text">Login</div>
      </div>
      <div class="rectangle-login-register">
        <div class="login-register-text">Register</div>
      </div>
    </div>
    <div class="forgot-password">
      Password forgot
    </div>
  </div>
</body>

</html>
